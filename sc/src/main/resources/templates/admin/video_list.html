<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
<th:block layout:fragment="content">
	    <section>
	        <div>
	            <div><h2>리스트 제목</h2></div>
	            <!-- 검색영역 -->
	            <div>
	                <input type="text" placeholder="검색">
	                <button type="button">검색</button>
	            </div>
	        </div>
	        <div>
	            <table>
	                <caption>리스트 테이블</caption>
	                <thead>
	                    <tr>
	                        <th>No</th>
	                        <th>제목</th>
	                        <th>소스코드</th>
	                        <th>영상시간</th>
	                        <th>삭제</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <!-- 루프 -->
	                    <tr th:each="video, loop : ${video}">
							<td>[[${loop.index + 1}]]</td>
							<td>
								[[${video.title}]]
							</td>
							<td>[[${video.url}]]</td>
							<td>[[${video.duration}]]</td>							
							<td><a th:href="@{|/video/delete/${video.id}|}" class="btn remove">삭제</a></td>
						</tr>
	                </tbody>
	            </table>
	            <div>
	            	<a class="btn register" th:href="@{|/video/addVideo/${lecture.id}|}">영상 등록</a>
	            </div>
	        </div>
	    </section>
	</th:block>
</html>
