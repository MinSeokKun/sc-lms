<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
	<th:block layout:fragment="content">
		<div id="content">
			<div class="wrapper">
			    <section>
			        <div>
			            <div><h2>리스트 제목</h2></div>
			            <!-- 검색영역 -->
			            <div>
			                <input type="text" placeholder="검색">
			                <button type="button">검색</button>
			            </div>
			        </div>
			        <div>
			            <table class="tbl">
			                <caption>리스트 테이블</caption>
			                <thead>
			                    <tr>
			                        <th style="width: 10%">No</th>
			                        <th style="width: 50%">제목</th>
			                        <th style="width: 15%">등록일</th>
			                        <th style="width: 15%">진행도</th>
			                        <th style="width: 10%">삭제</th>
			                    </tr>
			                </thead>
			                <tr th:each="userLecture, loop : ${userLectureList}">
			                	<td>[[${loop.index + 1}]]</td>
						        <td>
						        	<a th:href="@{|/video/study/list/${userLecture.lecture.id}|}" th:text="${userLecture.lecture.title}"></a>
						        </td>
						        <td th:text="${#temporals.format(userLecture.regDate, 'yyyy-MM-dd')}"></td>
						        <td></td>
						        <td><a th:href="@{|/user/lec/delete/${userLecture.lecture.id}|}" class="btn">삭제</a></td>
						    </tr>
			            </table>
			        </div>
			        <div>
			            <button type="button">등록</button>
			        </div>
			    </section>
		    </div>
		</div>
	</th:block>
</html>
