<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
	<th:block layout:fragment="content">
		<div id="content">
		    <!-- 검색섹션 === S -->
		    <section class="wrapper search">
				<h3>인프런에서 가치를 높이세요</h3>
		        <div class="search_input">
		            <input type="text" placeholder="배우고 싶은 지식을 입력하세요.">
		            <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
		        </div>
		    </section>
		    <!-- 검색섹션 === E -->
		    <!-- 강의 리스트 === S -->
		    <section class="wrapper">
          
		        <div class="tit" style="margin-bottom: 20px;"><h2>강의 리스트</h2></div>
		        
		        
		        <table class="tbl">
		        	<caption></caption>
		        	<thead>
		        		<tr>
		        			<th style="width: 10%">No</th>
		        			<th style="width: 70%">강의명</th>
		        			<th style="width: 20%">수강신청</th>
		        		</tr>
		        	</thead>
		        	<tbody>
		        		<tr th:each="lecture, loop : ${lecture}">
		        			<td>[[${loop.index + 1}]]</td>
		        			<td>[[${lecture.title}]]</td>
		        			<td><a th:href="@{|/lecture/startlearn/${lecture.id}|}">수강신청</a></td>
		        		</tr>
		        	</tbody>
		        </table>
		        <div class="paging" style="width: 100%; height: 30px; margin-top: 40px; background: purple;"></div>

		    </section>
		    <!-- 강의 리스트 === E -->
		</div>
	</th:block>
</html>
