<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
	<th:block layout:fragment="content">
		<div id="content">
			<div class="wrapper">
				<section>
				    <h1>아이디 찾기 결과</h1>
				    <div th:if="${maskedEmail}">
				        <p>귀하의 이메일 주소는 <strong th:text="${maskedEmail}"></strong> 입니다.</p>
				    </div>
				    <div th:if="${error}">
				        <p th:text="${error}"></p>
				    </div>
				    <a th:href="@{|/user/find-id|}">다시 찾기</a>
				</section>
		    </div>
	    </div>
	</th:block>
</html>
