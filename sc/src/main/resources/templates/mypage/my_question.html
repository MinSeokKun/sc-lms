<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
<th:block layout:fragment="content">

<section class="wrapper">

	<div class="mypage_wrap">
		
		<div class="container-fluid">

			<div class="row">
				<div class="course-list-title"><h2>내 질문 목록</h2></div>
			</div>
	
			<div id="note" class="card shadow mb-4" th:each="question : ${questionList}">
				<div class="card-header">
	
					<div onclick="location.href=this.querySelector('a').href" style="cursor: pointer;">
						<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}" class="py-3 d-block"></a>
						<p th:text="${question.content}"></p>
					</a>
					
				</div>
	
			</div>
	
		</div>
	</div>
	
</section>

</th:block>
</html>
