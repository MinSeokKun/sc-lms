<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
    
		<th:block layout:fragment="content">
			<div>
				<h3 th:text="${question.title}">제목</h3>
				<p th:text="${question.createDate}">생성일</p>
				<p th:text="${question.content}">내용</p>
			</div>
			<h4 th:text="'답변' + |${#lists.size(answerList)}|"></h4>
			<div>
				<ul>
					<li th:each="answer : ${answerList}" th:text="${answer.content}"></li>
				</ul>
			</div>
			<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerCreateForm}" method="post">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
					<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
				</div>
				<textarea th:field="*{content}" rows="10"></textarea>
				<input type="submit" value="답변 등록">				
			</form>
		<a th:href="@{|/question/delete/${question.id}|}">삭제</a>
		</th:block>
</html>
